<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>درع العراق - منصة الحماية الإلكترونية</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      box-shadow: 0 2px 10px rgba(255, 0, 0, 0.2);
    }
    header h1 {
      margin: 0;
      color: #ff4444;
      font-size: 32px;
    }
    .container {
      padding: 40px 20px;
    }
    .shield {
      width: 128px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      max-width: 600px;
      margin: auto;
    }
    .input-box {
      margin-top: 30px;
    }
    input[type="text"] {
      padding: 12px;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .button {
      display: inline-block;
      padding: 12px 26px;
      background-color: #ff4444;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      border: none;
    }
    .button:hover {
      background-color: #cc0000;
    }
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
    .counter {
      margin-top: 20px;
      color: #aaa;
      font-size: 16px;
    }
    .telegram {
      display: inline-block;
      margin-top: 10px;
      color: #29b6f6;
      font-size: 16px;
      text-decoration: underline;
    }
    .signature {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }
  </style>
  <script>
    function openURL() {
      const url = document.getElementById('targetUrl').value.trim();
      if (!url) return alert("يرجى إدخال رابط صحيح.");
      if (!url.startsWith("http")) {
        alert("يجب أن يبدأ الرابط بـ http أو https");
        return;
      }
      window.open(url, '_blank');
    }
  </script>
</head>
<body>
  <header>
    <h1>درع العراق</h1>
  </header>  <div class="container">
    <img src="icon128.png" alt="شعار درع العراق" class="shield">
    <p>
      منصة إلكترونية لحماية المستخدمين من المواقع المشبوهة والخبيثة، مبنية بالكامل من قبل مهندسي الأمن السيبراني في العراق.
    </p><div class="input-box">
  <input type="text" id="targetUrl" placeholder="أدخل رابط الموقع هنا...">
  <br>
  <button class="button" onclick="openURL()">فحص وفتح الرابط</button>
</div>

<div class="counter">عدد مرات الفحص (تقديري): 2,548+</div>

<div class="telegram">

</div>

<div class="signature">
  <strong>من تصميم المهندس حيدر الجنابي</strong>
</div>

<div class="footer">

</div>
